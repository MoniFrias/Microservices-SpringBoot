server:
  port: 8081
# URL Rating-service
ratingServiceFindByIdHotel: http://localhost:8082/rating/getRatingByIdHotel/
# Eureka - True because it will be registered in eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}