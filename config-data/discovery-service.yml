# Define eureka port
server:
  port: 8761
# Use 'false' because eureka cannot register itself (it's a server) the microservices are registered in it
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    #instances
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/