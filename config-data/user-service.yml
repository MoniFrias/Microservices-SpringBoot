server:
  port: 8083
#URL Rating-service
ratingServiceFindByIdUser: http://localhost:8082/rating/getRatingByUserId/
# Eureka - True because it will be registered in eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}