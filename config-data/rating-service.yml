server:
  port: 8082
# Eureka - True because it will be registered in eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
# Tracing Zipkin
management:
  zipkin:
    tracing:
      endpoint: https://localhost:9411/
  tracing:
    sampling:
      probability: 1.0