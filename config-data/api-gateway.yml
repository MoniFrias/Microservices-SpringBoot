server:
  port: 8084
# Eureka - True because it will be registered in eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

# API Gateway
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hotel-service
          uri: lb://hotel-service
          predicates:
            - Path=/hotel/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/rating/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
# Tracing Zipkin
management:
  zipkin:
    tracing:
      endpoint: https://localhost:9411/
  tracing:
    sampling:
      probability: 1.0